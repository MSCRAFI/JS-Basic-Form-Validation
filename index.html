<!DOCTYPE html>
<html>
    <head>
        <title>Basic Form Verification</title>
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap">
    </head>
    <body>
        <div class="container">
            <form id="signin-form">
                <h3 class="css-heading">Sign Up</h3>
                <div class="js-form">
                    <p class="js-warning css-warning"></p>
                    <input type="text" placeholder="Username" class="js-reg-username css-input" id="signup-username" required> <br>
                    <input type="email" placeholder="Enter your email" class="js-reg-email css-input" id="signup-email" required> <br>
                    <input type="password" placeholder="Password" class="js-reg-pass css-input" id="signup-password" required> <br>
                    <input type="password" placeholder="Confirm password" class="js-reg-confirm-pass css-input" id="signup-confirm-password" required> <br>
                    <button type="submit" class="js-submit css-submit-btn">Sign Up</button>
                </div>
                <script src="js/scripts.js"></script>
            </form>
        </div>
    </body>
</html>
